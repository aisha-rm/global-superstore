<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/form-stylesheet.css}" rel="stylesheet"/>

    <title>Global Superstore</title>
</head>
<body> 
    <div class="topnav">
        <a class="active" th:href="@{/}">Form</a> 
        <a th:href="@{/inventory}">Inventory</a>
    </div>
    <div class="container">
        <br><br><br><br>
        <h2>Global Superstore</h2>
        
        <!--binding item object to form and the form input to object fields-->
        <!-- also setting th:action to make POST request on submission-->
        <form method="post" th:object="${item}" th:action="@{/submitItem}">
            <select class="select" th:field="*{category}">
                <option style="color:blue" value="">Choose Category</option>
                <!--creatingmultiple options using th loops-->
                <option th:each="category:${categories}" th:text="${category}" th:value="${category}"> </option>
            </select>
            <input type="text" placeholder="Name" th:field="*{name}">
            <input class="half" type="text" placeholder="Price" th:field="*{price}">
            <input class="half" type="text" placeholder="Discount" th:field="*{discount}">
            <h4>Order date</h4>
            <input type="date" style="color:black" th:field="*{date}">
            <input type="submit" value="Submit Item">
            <!--must add ID field, though hidden,so that it is included in POST req payload and appropriately updates an existing item, else a new item is created in datastore-->
            <input type="hidden" th:field="*{id}">
        </form>
    
    </div>
</body>
</html>
